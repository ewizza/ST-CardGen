name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: |
        npm run typecheck -w frontend || true
        npm run typecheck -w server || true
    
    - name: Run tests
      run: npm test
    
    - name: Build
      run: npm run build
  
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t st-cardgen:${{ github.sha }} .
    
    - name: Test Docker image
      run: |
        docker run -d -p 3001:3001 --name test-container st-cardgen:${{ github.sha }}
        sleep 10
        curl -f http://localhost:3001/api/health || exit 1
        docker stop test-container
