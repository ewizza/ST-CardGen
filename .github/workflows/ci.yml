name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check frontend
        working-directory: frontend
        run: npm run typecheck
        continue-on-error: true

      - name: Type check server
        working-directory: server
        run: npm run typecheck
        continue-on-error: true

  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install and build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Install and build server
        working-directory: server
        run: |
          npm ci
          npm run build

      - name: Verify build artifacts
        run: |
          test -d frontend/dist
          test -d server/dist
          test -f server/dist/index.js

  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (amd64 only for speed)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: st-cardgen:test

      - name: Debug Show Docker images
        run: docker images

      - name: Verify Docker image was created
        run: |
          docker images st-cardgen:test
          docker inspect st-cardgen:test > /dev/null

      - name: Test container starts
        run: |
          docker run -d --name test-container -p 3001:3001 st-cardgen:test
          sleep 5
          curl -f http://localhost:3001/api/health || exit 1
          docker logs test-container
          docker stop test-container
