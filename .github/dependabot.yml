version: 2
updates:
  # Frontend npm dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "kdobbins"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(deps)"
    groups:
      vue:
        patterns:
          - "vue*"
          - "@vue/*"
      vite:
        patterns:
          - "vite*"
          - "@vitejs/*"
      typescript:
        patterns:
          - "typescript"
          - "@types/*"

  # Server npm dependencies
  - package-ecosystem: "npm"
    directory: "/server"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "kdobbins"
    labels:
      - "dependencies"
      - "server"
    commit-message:
      prefix: "chore(deps)"
    groups:
      express:
        patterns:
          - "express"
          - "@types/express"
          - "cors"
          - "@types/cors"
      zod:
        patterns:
          - "zod"
      typescript:
        patterns:
          - "typescript"
          - "@types/*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "kdobbins"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "kdobbins"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
