services:
  st-cardgen:
    image: ghcr.io/frackena/st-cardgen:latest
    user: "${UID:-1001}:${GID:-1001}"  # Map to host user, fallback to nodejs uid
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/server/data      # Config and library storage
      - ./output:/app/server/output  # Generated images
    environment:
      - NODE_ENV=production
      - PORT=3001
    # Uncomment to load API keys from .env file (copy sample.env to .env first):
    # env_file:
    #   - .env
    # Uncomment to use Docker secrets (Swarm mode or compose secrets):
    # secrets:
    #   - cardgen_keys
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Resource limits to prevent runaway memory/CPU usage
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 256M
    # Restart policy
    restart: unless-stopped
    # Security options
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem (data dirs are mounted as volumes)
    read_only: true
    tmpfs:
      - /tmp:size=100M,mode=1777

# Uncomment for Docker secrets support:
# secrets:
#   cardgen_keys:
#     file: ./secrets/cardgen_keys.json  # JSON file: {"keyName": "secretValue", ...}
