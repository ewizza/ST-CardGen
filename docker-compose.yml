services:
  st-cardgen:
    image: ghcr.io/frackena/st-cardgen:latest
    # Removed user: directive - entrypoint handles permissions and drops to nodejs
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/server/data      # Config and library storage
      - ./output:/app/server/output  # Generated images
    environment:
      - NODE_ENV=production
      - PORT=3001
      # API keys can be set via environment variables with CCG_KEY_ prefix:
      # - CCG_KEY_OPENAI=sk-your-key-here
      # - CCG_KEY_STABILITY=your-stability-key
      # - CCG_KEY_HUGGINGFACE=hf_your_token
      # - CCG_KEY_GOOGLE=your-google-api-key
    # Load API keys from .env file (create .env with CCG_KEY_GOOGLE=xxx etc.)
    env_file:
      - .env
    # Uncomment to use Docker secrets (Swarm mode or compose secrets):
    # secrets:
    #   - cardgen_keys
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Restart policy
    restart: unless-stopped
    # Security options
    security_opt:
      - no-new-privileges:true
    # Read-only root filesystem (data dirs are mounted as volumes)
    read_only: true
    tmpfs:
      - /tmp:size=100M,mode=1777

# Uncomment for Docker secrets support:
# secrets:
#   cardgen_keys:
#     file: ./secrets/cardgen_keys.json  # JSON file: {"keyName": "secretValue", ...}
